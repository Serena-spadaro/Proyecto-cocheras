<section id="seccion-a">
    <app-header></app-header>
    <main>
        <div id="tabla">
            <div id="header-tabla">
                <div>Nro</div>
                <div>Disponibilidad</div>
                <div>Ingreso</div>
                <div>Acciones</div>
            </div>
            @for(cochera of filas; track cochera.id) {
                @if(!cochera.eliminada){
                      <div >
                         <div>{{ cochera.id }}</div>
                          @if(cochera.activo){
                               <button  (click)="abrirModalCerrarEstacionamiento(cochera.id)">{{ cochera.activo.patente }}   
                                    </button>
                                } @else if (cochera.deshabilitada){
                                     <div  id="ocupada">No disponible</div>
                                } @else{
                                   <button id="boton-disponible" (click)="abrirModalNuevoEstacionamiento()">Disponible</button>
                                }
                <div>{{cochera.activo?.horaIngreso}}</div>
                <div class="acciones-container">
                    <button (click)="habilitarCochera(cochera.id)"><img src="https://www.freepnglogos.com/uploads/tick-png/tick-complete-check-vector-graphic-35.png" alt="Habilitar" class="iconos-acciones"></button>
                    <button (click)="deshabilitarCochera(cochera.id)"><img src="https://www.pngmart.com/files/17/Wrong-Sign-PNG-Clipart.png"
                            alt="Deshabilitar" class="iconos-acciones"></button>
            
                    @if(esadmin){
                        <button (click)="abrirModalEliminarCochera(cochera.id)"><img src="https://pngimg.com/uploads/trash_can/trash_can_PNG18434.png" alt="Eliminar"
                            class="iconos-acciones"></button>
                    }
                </div>

            </div>
            }
        }
        </div>
        
        @if (esadmin){
             <div class="centrar-elemento">
            <button (click)="agregarFila()" class="boton-importante" id="boton-agregar-fila">Agregar Fila</button>
        </div> }
       
    </main>
    </section>
